{{ $page := .page }}
{{ $id := printf "carousel-%s" $page.File.UniqueID }}

<div class="w-full flex justify-center">
  <!-- wrapper qui limite la largeur du carousel -->
  <div class="w-full max-w-2xl px-4 sm:px-6">
    <div id="{{ $id }}" class="carousel-container w-full">

      <!-- Barre de progression -->
      <div class="relative mb-4">
        <div class="h-1 bg-black/5 dark:bg-white/10 rounded-full overflow-hidden">
          <div class="progress-bar h-full w-0 bg-gradient-to-r from-primary-500 to-fuchsia-500"></div>
        </div>
      </div>

      <div class="relative">
        <!-- Boutons -->
        <button type="button"
                class="nav-button absolute left-2 sm:left-4 top-1/2 -translate-y-1/2 w-9 h-9 sm:w-10 sm:h-10 rounded-full flex items-center justify-center z-10 text-gray-900 dark:text-white"
                data-role="prev">
          <span class="sr-only">Previous slide</span>
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>

        <button type="button"
                class="nav-button absolute right-2 sm:right-4 top-1/2 -translate-y-1/2 w-9 h-9 sm:w-10 sm:h-10 rounded-full flex items-center justify-center z-10 text-gray-900 dark:text-white"
                data-role="next">
          <span class="sr-only">Next slide</span>
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>

        <!-- Track horizontal -->
        <div class="carousel-track w-full">
